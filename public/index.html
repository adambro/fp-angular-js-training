<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular Store</title>
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	</head>

	<body ng-app="app">
		<div class="page">
			<header>
				<h1><a href="#/">Angular Store</a></h1>
				<div class="menu">
					
				</div>
			</header>
			<div class="content" ng-controller="productsController">
				<table class="products">
					<tr ng-repeat-start="product in products">
						<td id="prod-{{$index}}">{{ product.title }}</td>
						<td>
							<div>{{ product.price | currency }}</div>
							<div>{{ product.stockQuantity | itemCount}}</div>
							<div>
								<progress-bar value="product.stockQuantity" max-value="100"></progress-bar>
							</div>
							<div>
								<button ng-click="toggleDetails(product.id)">Details</button>
							</div>
						</td>
					</tr>
					<tr ng-repeat-end ng-show="areDetailsVisible(product.id)">
						<td colspan="2" ng-include="'views/productDetails.html'">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="scripts/libs/angular.js"></script>
	<script src="scripts/appModule.js"></script>
	<script src="scripts/productsController.js"></script>
	<script src="scripts/itemCountFilter.js"></script>
	<script src="scripts/progressBar.js"></script>
</html>
