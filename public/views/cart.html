<h2>Cart</h2>

<table class="cart">
    <thead>
        <tr>
            <td>Product</td>
            <td>Quantity</td>
            <td>Unit price</td>
            <td>Total price</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products">
            <td>{{ product.title }}</td>
            <td>{{ product.amount }}</td>
            <td>{{ product.price | currency}}</td>
            <td>{{ product.amount * product.price | currency}}</td>
        </tr>
    </tbody>
</table>
